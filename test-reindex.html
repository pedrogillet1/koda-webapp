<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODA - Document Re-indexing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .results.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .results.error {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .results.loading {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .results-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .results.success .results-title { color: #2e7d32; }
        .results.error .results-title { color: #c62828; }
        .results.loading .results-title { color: #1565c0; }

        .results-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(33, 150, 243, 0.3);
            border-top-color: #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .note {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #856404;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Document Re-indexing Tool</h1>
        <p class="subtitle">Re-process and re-embed all documents into Pinecone</p>

        <div class="input-group">
            <label for="apiUrl">Backend URL</label>
            <select id="apiUrl">
                <option value="http://localhost:5000">Local (localhost:5000)</option>
                <option value="https://koda-backend.ngrok.app">Production (ngrok)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="token">Access Token</label>
            <input type="text" id="token" placeholder="Paste your access token here..." />
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="reindexDocuments()">
                üöÄ Start Re-indexing
            </button>
            <button class="btn-secondary" onclick="getTokenFromStorage()">
                üìã Get Token from Storage
            </button>
        </div>

        <div id="results" class="results"></div>

        <div class="note">
            <div class="note-title">‚ÑπÔ∏è What This Does:</div>
            <div>
                This tool will find all completed documents with extracted text,
                break them into chunks, generate embeddings, and store them in Pinecone.
                This makes them searchable in chat!
            </div>
        </div>
    </div>

    <script>
        function getTokenFromStorage() {
            // Try to get token from localStorage (if on same domain)
            try {
                const token = localStorage.getItem('accessToken');
                if (token) {
                    document.getElementById('token').value = token;
                    showResults('success', 'Token Retrieved', 'Access token loaded from localStorage!');
                } else {
                    showResults('error', 'No Token Found', 'No access token found in localStorage. Please paste it manually.');
                }
            } catch (error) {
                showResults('error', 'Error', 'Cannot access localStorage: ' + error.message);
            }
        }

        async function reindexDocuments() {
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value.trim();

            if (!token) {
                showResults('error', 'Missing Token', 'Please enter your access token first!');
                return;
            }

            // Show loading state
            showResults('loading', 'Re-indexing in Progress...',
                '<div style="display: flex; align-items: center;"><span class="spinner"></span>Processing documents... This may take 1-5 minutes depending on document count.</div>'
            );

            try {
                const startTime = Date.now();

                const response = await fetch(`${apiUrl}/api/documents/reindex-all`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                const duration = ((Date.now() - startTime) / 1000).toFixed(1);

                if (response.ok && data.success) {
                    showResults('success', '‚úÖ Re-indexing Complete!', `
                        <div class="stat">
                            <span class="stat-label">Total Documents:</span>
                            <span class="stat-value">${data.summary.totalDocuments}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">‚úÖ Successfully Re-indexed:</span>
                            <span class="stat-value" style="color: #4caf50;">${data.summary.successCount}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">‚ùå Failed:</span>
                            <span class="stat-value" style="color: #f44336;">${data.summary.failedCount}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">‚è≠Ô∏è Skipped (no text):</span>
                            <span class="stat-value">${data.summary.skippedCount}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">‚è±Ô∏è Duration:</span>
                            <span class="stat-value">${duration}s</span>
                        </div>
                        ${data.failedDocuments ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid rgba(0,0,0,0.1);">
                                <div style="font-weight: 600; margin-bottom: 10px; color: #c62828;">Failed Documents:</div>
                                ${data.failedDocuments.map(doc => `
                                    <div style="margin-bottom: 5px;">
                                        <div style="font-weight: 500;">${doc.filename}</div>
                                        <div style="color: #666; font-size: 12px;">${doc.error}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div style="margin-top: 15px; padding: 10px; background: rgba(76, 175, 80, 0.1); border-radius: 5px; font-size: 13px;">
                            üí° <strong>Next Step:</strong> Test chat by asking about your documents!
                        </div>
                    `);
                } else {
                    throw new Error(data.error || 'Re-indexing failed');
                }
            } catch (error) {
                showResults('error', '‚ùå Re-indexing Failed', `
                    <div style="margin-bottom: 10px;"><strong>Error:</strong> ${error.message}</div>
                    <div style="font-size: 13px; color: #666;">
                        Common causes:<br>
                        ‚Ä¢ Invalid or expired access token<br>
                        ‚Ä¢ No documents uploaded yet<br>
                        ‚Ä¢ Backend server not running<br>
                        ‚Ä¢ Network connection issues
                    </div>
                `);
                console.error('Re-indexing error:', error);
            }
        }

        function showResults(type, title, content) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = `results ${type}`;
            resultsDiv.innerHTML = `
                <div class="results-title">${title}</div>
                <div class="results-content">${content}</div>
            `;
            resultsDiv.style.display = 'block';
        }

        // Auto-load token from localStorage on page load
        window.addEventListener('load', () => {
            try {
                const token = localStorage.getItem('accessToken');
                if (token) {
                    document.getElementById('token').value = token;
                }
            } catch (error) {
                // Ignore localStorage errors
            }
        });
    </script>
</body>
</html>
